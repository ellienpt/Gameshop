<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/scripts.js"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="Title">
      <img
        src="https://www.vortez.net/contentteller.php?ct=news&amp;action=file&amp;id=18653"
      />
    </div>
    <div class="navigation">
      <ul>
        <li>Home</li>
        <li>Trending</li>
        <li>About us</li>
      </ul>
      <div class="search-container">
        <input id="search-input" type="text" placeholder="Search" />
        <img
          id="searchIcon"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwsjOGvzNsdQF20J6LekOlfAWvlrV_Tvr4WQ&amp;usqp=CAU"
        />
      </div>
    </div>
    <div class="display">
      <div class="categoryItem">
        Genres
        <ul>
          <li>Action</li>
          <li>Comedy</li>
          <li>Horror</li>
          <li>Sport</li>
        </ul>
      </div>
      <div class="gamecards">
        <div class="Gametitle">
          <div>Name 1</div>
          <img
            id="gameimage"
            src="https://steamcdn-a.akamaihd.net/steam/apps/730/header.jpg?t=1554409309"
          />
          <div class="game_info"></div>
        </div>
        <div class="infomation"></div>
      </div>
    </div>

    <div class="endnote">
      <ul>
        <li>About</li>
        <li>Jobs</li>
        <li>Supports</li>
      </ul>
    </div>
  </body>
</html>
